<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <input type="text" #firstname="ngModel" ngModel pattern="[a-zA-Z ]*" name="firstname" placeholder="First Name"
    required [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !firstname.valid }" />
  <div *ngIf="signUpForm.submitted && !firstname.valid">
    <label class="validation-message">Enter valid firstname.</label>
  </div>
  <input type="text" #lastname="ngModel" ngModel pattern="[a-zA-Z ]*" name="lastname" placeholder="Last Name" required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !lastname.valid }" />
  <div *ngIf="signUpForm.submitted && !lastname.valid">
    <label class="validation-message">Enter valid lastname.</label>
  </div>
  <input type="text" #mobile="ngModel" ngModel name="mobile" minlength="10" maxlength="10" pattern="[0-9 ]*"
    placeholder="Mobile Number" required [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !mobile.valid }" />
  <div *ngIf="signUpForm.submitted && !mobile.valid">
    <label class="validation-message">Enter valid mobile no.</label>
  </div>
  <input type="text" #aadhaar="ngModel" ngModel minlength="12" maxlength="12" pattern="[0-9]*" name="aadhaar"
    placeholder="Aadhaar Number" required [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !aadhaar.valid }" />
  <div *ngIf="signUpForm.submitted && !aadhaar.valid">
    <label class="validation-message">Enter valid aadhaar no.</label>
  </div>
  <input type="date" #dob="ngModel" max="{{today}}" ngModel name="dob" placeholder="Date Of Birth" required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !dob.valid }" />
  <div *ngIf="signUpForm.submitted && !dob.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="password" #password="ngModel" ngModel
    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" name="password" placeholder="Password"
    minlength="4" required [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !password.valid }" />
  <div *ngIf="signUpForm.submitted && password.errors">
    <label class="validation-message">Password must contain atleast 1 Letter 1 number and a special character.</label>
  </div>
  <input type="submit" value="Sign Up" />
</form>
<div class="success" *ngIf="showSucessMessage">Registered successfully</div>
<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
